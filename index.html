<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de iframe</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="imagens/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section id="telefone">
            <iframe src="home.html" name="tela" id="tela" frameborder="0" scrolling="auto"></iframe>
        </section>
        <section id="redes">
            <a href="home.html" target="tela"><img src="imagens/logo-home.jpg" alt="home"></a>

            <a href="youtue.html" target="tela"><img src="imagens/logo-youtube.jpg" alt="youtube"></a>

            <a href="facebook.html" target="tela"><img src="imagens/logo-facebook.jpg" alt="facebook"></a>

            <a href="instagram.html" target="tela"><img src="imagens/logo-instagram.jpg" alt="logo-instagram"></a>

            <a href="github.html" target="tela"><img src="imagens/logo-github.jpg" alt="github"></a>

            <a href="twiter.html" target="tela"><img src="imagens/logo-twitter.jpg" alt="twitter"></a>
        </section>
    </main>
</body>
</html>
